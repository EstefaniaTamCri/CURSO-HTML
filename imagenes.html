<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> Estructura HTML </title>
    </head>
    <body>
       <h1> Imágenes HTML </h1>
       <!-- Forma 1 (internet)-->
       <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Labrador_Retriever_%281210559%29.jpg" alt="Perro raza labrador retriever" title="Perro raza labrador retriever" width="299px" height=""/>
       <!-- Forma 2: NUNCA usarla. Es cargar uhna foto desde tu ordenador--> 
       <!--Forma 3: siempre usarla para ruta alternativa-->
       <br/>
       <img src="Imágenes/índice.jpg" alt="Cachorros raza labrador retriever" width="299px"/>
       <!--ETIQUETA FIGURE--> <!-- Con esta etiqueta podemos meter una imagen que complemente el texto. Si quisieramos quitar la imagen, 
    el texto tendría sentido y significado-->
       <p> 
        Los perros de la raza labrador suelen ser perros muy tranquilos y obedientes
       </p>
       <figure>
        <img src="Imágenes/índice2.jpg" alt=" Perro de la raza labrador">
       <figcaption> Perro adulto de la raza labrador </figcaption>
    </figure>
    </body>
</html>
