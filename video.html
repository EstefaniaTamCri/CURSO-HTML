<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> Estructura HTML </title>
    </head>
    <body>
        <h1> Vídeos HTML</h1>
        <!--Forma 1-->
        <video src="Vídeos/Perros Ladrando Muy Fuerte para molestar a tu perro o gato HD 6.mp4" controls  autoplay muted>
            Tu navegador no soporta la etiqueta video 
        </video>
        <!-- Forma 2-->
        <video controls width="400px" poster="Imágenes/índice2.jpg">
            <source src="Vídeos/Perros Ladrando Muy Fuerte para molestar a tu perro o gato HD 6.mp4" type="video/mp4"/>
            <source src="Vídeos/Perros Ladrando Muy Fuerte para molestar a tu perro o gato HD 6.ogg" type="video/ogg"
            <!-- utilizamos esta etiqueta para cargar videos de diferentes formatos por si uno no carga -->
            No es compatible
        </video>

    </body>
</html>
